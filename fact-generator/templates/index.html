<!doctype html>
<html lang="en" class="h-100">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fact Generator</title>
    <!-- Bootstrap core CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="../static/custom.css" type="text/css" rel="stylesheet">
  </head>
  <body class="d-flex h-100 text-center text-white bg-warning">
    
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
  <header class="mb-auto">
    <div>
      <h3 class="float-md-center mb-0">Generate a random fact using Reddit's API!</h3>
    </div>
  </header>

  <main class="px-3">
    <h1>{{ factTitle }}</h1>
    <a href={{ factLink }} class="text-white">View source</a>
  </main>

  <footer class="mt-auto text-white-50">
    <p>By <a href="https://github.com/haydenexley" class="text-white">Hayden Exley</a>.</p>
  </footer>
</div>


    
  </body>
</html>
